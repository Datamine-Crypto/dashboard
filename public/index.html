	<title>Currency backed by Proof of Burn - Datamine Network</title>

	<style>
		#old-version-container {
			color: #fff;
			display: none;
			height: 100vh;
			text-align: center;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		#old-version-container.old-version-display {
			display: flex;
		}

		#old-version-button {
			margin: 32px;
			padding: 8px 32px
		}
	</style>
</head>

<body style="background:#202336;">
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root">
		<div id="old-version-container">
			<div>This dashboard version is out of date ...</div>
			<div>
				<button id="old-version-button">Reload New Version</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		setTimeout(function () {
			var oldVersionContainer = document.getElementById('old-version-container');
			if (oldVersionContainer) {
				oldVersionContainer.className = 'old-version-display';
			}

			var oldVersionButton = document.getElementById('old-version-button');
			if (oldVersionButton) {
				oldVersionButton.onclick = function () {
					window.location.href = '?' + (new Date()).getTime();
				}
			}
		}, 2000);
	</script>
